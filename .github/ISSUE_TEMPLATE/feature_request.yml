name: Feature Request
description: Suggest a new capability or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: The current workflow is blocked because...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe your preferred solution.
      placeholder: Add a new API endpoint / dashboard control for...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      placeholder: Any other approaches you considered.

  - type: dropdown
    id: area
    attributes:
      label: Primary Area
      options:
        - Backend
        - Frontend
        - Chaos Engine
        - Auto Director
        - Replay Director
        - Plugin Bridge
        - Docs

